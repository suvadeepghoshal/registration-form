<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta
	name="viewport"
	content="width=device-width, initial-scale=1"
/>
<meta
	name="description"
	content=""
/>
<meta
	name="author"
	content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
/>
<meta
	name="generator"
	content="Hugo 0.82.0"
/>
<link
	rel="canonical"
	href="https://getbootstrap.com/docs/5.0/examples/sign-in/"
/>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous"
/>
<link
	href="css/style.css"
	rel="stylesheet"
/>
<title>Welcome to Online Registration</title>
<meta
	name="theme-color"
	content="#7952b3"
/>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
></script>
</head>
<body class="text-center">
	<main class="form-signin">
		<form
			name="registration"
			id="registration"
		>
			<img
				class="mb-4"
				src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimage.flaticon.com%2Ficons%2Fpng%2F512%2F1698%2F1698572.png&f=1&nofb=1"
				alt=""
				width="80"
				height="70"
			/>
			<h1 class="h3 mb-3 fw-normal">Online Registration</h1>
			<div class="form-floating">
				<input
					type="username"
					class="form-control"
					id="floatingUserName"
					placeholder="text"
				/> <span
					class="errorForm"
					id="usernameErrorMessege"
				></span> <label for="floatingUserName">Username</label>
			</div>
			<div class="form-floating">
				<input
					type="password"
					class="form-control"
					id="floatingPassword"
					placeholder="Password"
				/> <span
					class="errorForm"
					id="passwordErrorMessege"
				></span> <label for="floatingPassword">Password</label>
			</div>
			<div class="form-floating">
				<input
					type="password"
					class="form-control"
					id="floatingConfirmPassword"
					placeholder="Password"
				/> <span
					class="errorForm"
					id="confirmPasswordErrorMessege"
				></span> <label for="floatingConfirmPassword">Confirm Password</label>
			</div>
			<div class="form-floating">
				<textarea
					class="form-control"
					placeholder="Leave a comment here"
					id="floatingAddress"
				></textarea>
				<span
					class="errorForm"
					id="addressErrorMessege"
				></span> <label for="floatingAddress">Address</label>
			</div>
			<br />
			<fieldset class="row mb-3">
				<legend class="col-form-label col-sm-4 pt-0">Gender</legend>
				<div class="col-sm-5">
					<div class="form-check">
						<input
							class="form-check-input"
							type="radio"
							name="gridRadios"
							id="gridRadiosMale"
							value="option1"
						/> <label
							class="form-check-label"
							for="gridRadiosMale"
						> Male </label>
					</div>
					<div class="form-check">
						<input
							class="form-check-input"
							type="radio"
							name="gridRadios"
							id="gridRadiosFemale"
							value="option2"
						/> <label
							class="form-check-label"
							for="gridRadiosFemale"
						> Female </label>
					</div>
					<div class="form-check disabled">
						<input
							class="form-check-input"
							type="radio"
							name="gridRadios"
							id="gridRadiosOthers"
							value="option3"
						/> <label
							class="form-check-label"
							for="gridRadiosOthers"
						> Others </label>
					</div>
				</div>
			</fieldset>
			<br /> <br />
			<div class="col-md-12">
				<label
					for="inputProfession"
					class="form-label"
				>Profession</label> <select
					id="inputProfession"
					class="form-select"
				>
					<option>select</option>
					<option>Engineer</option>
					<option>Doctor</option>
					<option>Lawyer</option>
					<option>Scientist</option>
				</select>
			</div>
			<br /> <br />
			<div class="d-grid gap-2">
				<button
					class="btn btn-primary"
					type="submit"
				>Register</button>
			</div>
		</form>
		<br />
		<div class="d-grid gap-2">
			<button
				class="btn btn-success"
				onclick="reset();"
			>Reset form</button>
		</div>
		<p class="mt-5 mb-3 text-muted">&copy; Suvadeep Ghoshal 2021</p>
	</main>
	<!-- Optional JavaScript; choose one of the two! -->
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"
	></script>
	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
		integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
		crossorigin="anonymous"
	></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
		integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
		crossorigin="anonymous"
	></script>
	<script
		type="text/javascript"
		src="js/index.js"
	></script>
</body>
</html>
